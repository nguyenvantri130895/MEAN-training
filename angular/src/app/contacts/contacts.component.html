<div class="background">
  <div class="container">

      Contacts
      <span routerLink="./create-contact">+</span>
    </div>
    <div class="search-control">
      <button class="btn btn-danger" type="button" (click)="onSearch()">

      </button>
    </div>
  </div>
</div>
