      $(".flex-container > div").draggable({
        cancel: "button", // these elements won't initiate dragging
        revert: "invalid", // when not dropped, the item will revert back to its initial position
        containment: "document",
        helper: "clone",
        cursor: "move",
      });

      $(".droppable-image").droppable({
        accept: ".flex-container > div",
        drop: function (event, ui) {
          $(".droppable-image").append('<h3>Image</h3> <p>Drop image here</p>').find('h3').css({ 'font-size': '30px', 'font-weight': 'bold' });
          addContents();
        }
      });

      $(".droppable-text").droppable({
        accept: ".flex-container > div",
        drop: function (event, ui) {
